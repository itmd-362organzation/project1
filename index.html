<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Gaming Alpha and beta testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
   <!--main body with form inside -->
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" alt="play logo" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="index.html">Home screen</a></li>
          </ul>
        </nav>
        <img src="images/menu.png" alt="menuicon" class="menu-icon" />

        <img src="images/menu.png" alt="menu set up" class="menu-icon" onclick="togglemenu()" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>
            Wanna play games and get paid?<br/>
            become a game tester!
          </h2>
          
             <!--form for questionare-->
            <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="phone">phone number:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" pattern="^.+@.+$">
            </form>
        
          <p>
           
            <input type="checkbox" id="age-verification" name="age-verification" value="18" />
            <label for="age-verification">I am over 18 years old</label>

          </p>
          
          <button type="button">submit<img src="images/arrow.png" alt="arrow point the the left"/></button>
        </div>
        <div class="col-2">
          <img src="images/controller.png" alt="controller image" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="images/logo.png" alt="main logo ps" />
            <p><small>Do you have what it takes to win?</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="images/fb.png" alt="facebook" />
        <img src="images/tb.png" alt="tumbler" />
        <img src="images/ig.png" alt="instagram" />
      </div>
    </div>
    <script>

      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu()
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px";
        }

        else
        {
          menuList.style.maxHeight = "0px";
        }
    </script>
  </body>
</html>
